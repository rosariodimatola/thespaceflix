<html>
    <head>
        <!-- script src="js/inserisciFilm.js"></script> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Inserisci un nuovo FIlm</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <h1>Insert Film</h1>
            <div>
                <form class="myclass" action="insertFilm">
                    <div class="form-group">
                        <label for="inputFilm">Nome</label>
                        <input type="text" name="nomeFilm" class="form-control" id="inputNomeFilm" placeholder="Nome Film">
                    </div>
                    <div class="form-group">
                        <label for="inputTrama">Trama</label>
                        <input type="text" name="trama" class="form-control" id="inputTrama" placeholder="Trama">
                    </div>
                    <div class="form-group">
                        <label for="inputAnnoDiProduzione">Anno di Produzione</label>
                        <input type="number" name="annoDiProduzione" class="form-control" id="inputAnnoDiProduzione" placeholder="Anno di Produzione">
                    </div>
                    <div class="form-group">
                        <label for="inputDataDiUscita">Data di Uscita</label>
                        <input type="date" name="dataDiUscita" id="inputDataDiUscita" placeholder="Data di Uscita">
                    </div>
                    <div class="form-group">
                        <label for="inputBudget">Budget</label>
                        <input type="number" name="budget" class="form-control" id="inputBudget" placeholder="Budget">
                    </div>
                    <div class="form-group">
                        <label for="inputCostoAcquisto">Costo Acquisto</label>
                        <input type="number" name="costoAcquisto" class="form-control" id="inputCostoAcquisto" placeholder="Costo Acquisto">
                    </div>
                    <div class="form-group">
                        <label for="inputCostoNoleggio">Costo Noleggio</label>
                        <input type="number" name="costoNoleggio" class="form-control" id="inputCostoNoleggio" placeholder="Costo Noleggio">
                    </div>
                    <div class="form-group">
                        <label for="inputCostoBiglietto">Costo Biglietto</label>
                        <input type="number" name="costoBiglietto" class="form-control" id="inputCostoBiglietto" placeholder="Costo Biglietto">
                    </div>
                    <div class="form-group">
                        <label for="inputQuantitaNoleggio">Quantità Noleggio</label>
                        <input type="number" name="quantitaNoleggio" class="form-control" id="inputQuantitaNoleggio" placeholder="Quantità Noleggio">
                    </div>
                    <button type="submit" class="btn btn-primary">Salva</button>
                </form>
            </div>
        </div>
    </body>
</html>
